<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnitin</title>
    <link href="./img/TurnitinLogo.png"  rel="icon">
</head>
<body>
    <nav class="nav">
        <div class="header">
            <img src="./img/Turnitin1.png" style="height: 100px;width: 100px">
        </div>

        <div class="form">
            <h2 class="h2">Log in to Turnitin</h2>
            <button type="button" class="btn">You must check the box that proves you're not a robot.</button><br><br>
            <label class="label1">Email address</label><br>
            <input type="text" class="txt"><br><br><br>
            <label class="label2">Password</label><br>
            <input type="password" class="pass"><br>
            <button type="button" class="btn2">Log in</button>
            <hr class="hr">Or<hr>
        </div>
    </nav>
    
</body>
</html>
